apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-xyz-default-deny
  namespace: warehouse-tenant-xyz
spec:
  podSelector: {}
  policyTypes:
    - Ingress
    - Egress
---
# Allow ingress from same namespace (e.g. API → DB, API → worker)
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: tenant-xyz-allow-namespace
  namespace: warehouse-tenant-xyz
spec:
  podSelector: {}
  ingress:
    - from:
        - podSelector: {}
  egress:
    - to:
        - podSelector: {}
  policyTypes:
    - Ingress
    - Egress
