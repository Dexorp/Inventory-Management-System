apiVersion: v1
kind: LimitRange
metadata:
  name: tenant-xyz-limits
  namespace: warehouse-tenant-xyz
spec:
  limits:
  - type: Container
    defaultRequest:
      cpu: "100m"
      memory: "256Mi"
    default:
      cpu: "500m"
      memory: "512Mi"
    max:
      cpu: "2"
      memory: "2Gi"
    min:
      cpu: "50m"
      memory: "128Mi"
